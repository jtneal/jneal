<section>
  <h1>Experience</h1>
  <div *ngFor="let experience of experiences$ | async" class="card">
    <div class="card-header">
      <h2>{{ experience.company }}</h2>
    </div>
    <div class="card-subtitle">
      <h4>{{ experience.title }}</h4>
      {{ experience.dates }} &bull; {{ experience.location }}
    </div>
    <p *ngIf="experience.description">
      <em>{{ experience.description }}</em>
    </p>
    <ul>
      <li *ngFor="let detail of experience.details">{{ detail }}</li>
    </ul>
  </div>
</section>

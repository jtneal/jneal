<section>
  <h1>Skills</h1>
  <div class="cards">
    <div *ngFor="let group of skills$ | async" class="card-column">
      <div class="card">
        <div class="card-header">
          <h2>{{ group.category }}</h2>
        </div>
        <ul>
          <li *ngFor="let skill of group.skills">{{ skill }}</li>
        </ul>
      </div>
    </div>
  </div>
</section>
